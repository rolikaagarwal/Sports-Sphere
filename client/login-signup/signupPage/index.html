<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Hello World</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            et est sed felis aliquet sollicitudin
          </p>
          <span>
            <p>login with social media</p>
            <a href="../loginPage" style="text-decoration: none"
              ><i class="fa-solid fa-user"></i> Log in</a
            >
            <!-- <a href="/auth/google" style="text-decoration: none;"><i class="fa-brands fa-google fa-sm" ></i> Login with Google</a> -->
          </span>
        </div>
      </div>

      <div class="right">
        <br /><br />
        <h5>Register</h5>
        <br /><br /><br />
        <p>
          Have an account?
          <a href="../loginPage/index.html"
            >Log in to Your Account</a
          >
          it takes less than a minute
        </p>
        <div class="inputs">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            id="fullname"
          />
          <input
            type="text"
            placeholder="user name"
            name="username"
            id="username"
          />
          <input type="number" placeholder="Mobile" name="mobile" id="mobile" />
          <input
            type="password"
            placeholder="password"
            name="password"
            id="pass"
          />
          <br /><br /><br />
          <button type="submit" onclick="verify()">Verify Your Identity</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
